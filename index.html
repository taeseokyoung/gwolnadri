<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://gwolnadri.com/">
    <meta property="og:title" content="궐나드리">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://gwolnadri.com/assets/img/gwolnadri.jpg">
    <meta property="og:description" content="궁궐 관람 예약 및 큐레이션, 한복 대여 서비스까지!">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>궐나드리 : 궁궐 관람 및 한복 예약</title>
</head>

<body>
    <div class="Wrapper">
        <section class="Gwolnadri">
            <div class="Gwolnadri-intro">
                <div class="main-banner">
                    <p class="sub-title">가장 편리한 궁궐 관람 서비스</p>
                    <h2>궐나드리</h2>
                    <p class="main-content">궁궐 관람 예약 및 큐레이션, 한복 대여 서비스까지!</p>
                </div>
                <div class="sub-banner-1">
                    <a href="https://www.royalpalace.go.kr/">
                        <img src="/assets/img/gb_logo.png" alt="">
                        <p>바로가기 ></p>
                    </a>
                </div>
            </div>
            <div class="Gwolnadri-body" id="Gwolnadri-body">
                <header class="header">
                    <nav class="nav flex">
                        <div class="nav-logo">
                            <h1>궐나드리</h1>
                        </div>
                        <ul class="nav-icon" id="nav-icon">
                            <li><button onclick="HandleSearch()" class="sh_btn"></button></li>
                            <li><input id="search_bar" class="sh_search" style="display:none" type="text"
                                    onkeyup="enterkey(event)" placeholder="행사 제목을 입력해주세요"></li>
                        </ul>
                    </nav>
                </header>
                <div class="swiper-container main-page">
                    <div class="swiper mainSwiper">
                        <div class="swiper-wrapper">
                            <figure class="swiper-slide main01">
                                <div class="swiper-text">
                                    <p class="content">궁궐 관람 및 한복 예약 서비스</p>
                                    <h2 class="title">궐나드리</h2>
                                    <a href="/assets/doc/home.html">가입하고 이용하기 <i class="xi-angle-right-min"></i></a>
                                </div>
                            </figure>
                            <figure class="swiper-slide main02">
                                <div class="swiper-text">
                                    <p class="content">낭만적인 궁궐여행</p>
                                    <h2 class="title">궁궐 행사 소개 및 예약</h2>
                                    <a href="/assets/doc/event.html">행사 더보기 <i class="xi-angle-right-min"></i></a>
                                </div>
                            </figure>
                            <figure class="swiper-slide main03">
                                <div class="swiper-text">
                                    <p class="content">우리의 멋, 한복체험</p>
                                    <h2 class="title">한복 대여 서비스</h2>
                                    <a href="/assets/doc/store.html">한복점 구경하기 <i class="xi-angle-right-min"></i></a>
                                </div>
                            </figure>
                        </div>

                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="main-contents marginbottom">
                    <div class="contant-page nonscrap">
                        <h2>오늘의 행사</h2>
                    </div>
                    <div class="contant-page scrap">
                        <h2>큐레이션</h2>
                    </div>
                </div>
                <footer></footer>
            </div>
        </section>
    </div>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
