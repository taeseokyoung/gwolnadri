<html lang="ko">

<head>

    <title>궐나드리 : 궁궐 관람 및 한복 예약</title>
</head>

<body>
    <div class="Wrapper">
        <section class="Gwolnadri">
            <div class="Gwolnadri-intro">
                <div class="main-banner">
                    <p class="sub-title">가장 편리한 궁궐 관람 서비스</p>
                    <a href="/">
                        <h2>궐나드리</h2>
                    </a>
                    <p class="main-content">궁궐 관람 예약 및 큐레이션, 한복 대여 서비스까지!</p>
                </div>
                <div class="sub-banner-1">
                    <a href="https://www.royalpalace.go.kr/">
                        <img src="/assets/img/gb_logo.png" alt="">
                        <p>바로가기 ></p>
                    </a>lo
                </div>
            </div>
            <div class="Gwolnadri-body">
                <header class="left-arrow-header">
                    <nav class="nav flex">
                        <div class="nav-icon" onclick="goBack()">
                            <img src="/assets/img/left.svg" />
                        </div>
                    </nav>
                </header>
                <div class="login-wrap mb120px">
                    <h2>로그인</h2>
                    <div class="login-page">
                        <form action="">
                            <div class="form-input">
                                <div class="input-box">
                                    <label for="email">이메일</label>
                                    <input type="text" id="email" name="email" placeholder="이메일을 입력하세요.">
                                </div>
                                <div class="input-box">
                                    <label for="password">패스워드</label>
                                    <input type="password" id="password" name="password" placeholder="패스워드를 입력하세요.">
                                </div>
                            </div>
                            <button onclick="handleLogin()" class="login-form-btn" type="button">로그인</button>
                            <button id="login-signup-btn" class="login-form-btn" type="button">
                                <a href="/assets/doc/signup.html">회원가입</a></button>
                        </form>
                    </div>
                    <!-- <ul class="login-option flex">
                        <li><a href="">아이디 찾기</a></li>
                        <li><a href="">비밀번호 찾기</a></li>
                        <li><a href="/assets/doc/signup.html">회원가입</a></li>
                    </ul> -->
                    <div class="login-btn flex">
                        <button class="kakao" onclick="kakaoLogin()" type="button"><i class="xi-kakaotalk"></i> 카카오
                            로그인</button>
                        <!-- <button class="naver" onclick="naverLogin()"><i class="xi-naver"></i> 네이버 로그인</button>
                        <button class="google" onclick="googleLogin()"><i class="xi-google"></i> 구글 로그인</button> -->
                    </div>
                </div>
                <footer></footer>
            </div>
        </section>
    </div>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/login.js"></script>
    <script src="/assets/js/social.js"></script>
