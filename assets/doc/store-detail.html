<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://gwolnadri.com/">
    <meta property="og:title" content="궐나드리">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://gwolnadri.com/assets/img/gwolnadri.jpg">
    <meta property="og:description" content="궁궐 관람 예약 및 큐레이션, 한복 대여 서비스까지!">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/assets/css/store-detail.css">
    <title>궐나드리 : 궁궐 관람 및 한복 예약</title>
</head>

<body>
    <div class="Wrapper">
        <section class="Gwolnadri">
            <div class="Gwolnadri-intro">
                <div class="main-banner">
                    <p class="sub-title">가장 편리한 궁궐 관람 서비스</p>
                    <a href="/">
                        <h2>궐나드리</h2>
                    </a>
                    <p class="main-content">궁궐 관람 예약 및 큐레이션, 한복 대여 서비스까지!</p>
                </div>
                <div class="sub-banner-1">
                    <a href="https://www.royalpalace.go.kr/">
                        <img src="/assets/img/gb_logo.png" alt="">
                        <p>바로가기 ></p>
                    </a>
                </div>
            </div>
            <div class="Gwolnadri-body" id="Gwolnadri-body">
                <div class="store-wrap mb120px">
                    <header class="header on">
                        <nav class="nav flex">
                            <div class="nav-logo">
                                <a href="/">
                                    <h1>궐나드리</h1>
                                </a>
                            </div>
                            <div class="nav-icon">
                                <!-- <img src="/assets/img/Search2.svg" /> -->
                            </div>
                        </nav>
                    </header>
                    <div class="store-page">
                        <div id="map"></div>
                    </div>
                    <div class="contant-page">
                        <div class="store-title">
                            <p id="hanbok_category" class="hanbok_category">전통한복</p>
                            <p id="store_name" class="hanbok_store">가게이름</p>
                        </div>
                        <p id="store_address" class="hanbok_address">가게주소</p>
                        <div class="card-icon">
                            <div class="heart" id="heart"></div>
                            <div class="bookmark" id="bookmark"></div>
                        </div>
                    </div>
                    <div class="swiper mySwiper">
                        <div id="hanbok_list" class="card-page swiper-wrapper"></div>
                        <div class="swiper-scrollbar"></div>
                    </div>
                    <div id="review" class="review">
                        <p class="review-title">한복 예약 후기</p>
                        <div id="js_input" class="review-card">
                            <form style="width:100%">
                                <div class="review-content sh_input">
                                    <select id="new-star">
                                        <option value=" ">별점선택</option>
                                        <option value=1>⭐️</option>
                                        <option value=2>⭐️⭐️</option>
                                        <option value=3>⭐️⭐️⭐️</option>
                                        <option value=4>⭐️⭐️⭐️⭐️</option>
                                        <option value=5>⭐️⭐️⭐️⭐️⭐️</option>
                                    </select>
                                    <input type="text" id="new-comment" style="width:90%" placeholder="후기를 작성해주세요.">
                                </div>
                                <div class="review-content">
                                    <input type="file" id="image" class="sh_input_img" onchange="readURL(this);">
                                    <img id="preview">
                                </div>
                                <button type="button" id="create-comment-btn" class="njs-button"
                                    onclick="submitComment()">작성완료</button>
                            </form>
                        </div>
                        <div class="sub-content" id="content-list"></div>
                    </div>
                </div>
                <footer></footer>
            </div>
        </section>
    </div>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f1312e624bbfd4dd22fdfd0e7e00aced"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="/assets/js/store-detail.js"></script>
</body>

</html>
