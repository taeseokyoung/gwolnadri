<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://gwolnadri.com/">
    <meta property="og:title" content="궐나드리">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://gwolnadri.com/assets/img/gwolnadri.jpg">
    <meta property="og:description" content="궁궐 관람 예약 및 큐레이션, 한복 대여 서비스까지!">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/event-detail.css">
    <title>궐나드리 : 궁궐 관람 및 한복 예약</title>
</head>

<body>
    <div class="Wrapper">
        <section class="Gwolnadri">
            <div class="Gwolnadri-intro">
                <div class="main-banner">
                    <p class="sub-title">가장 편리한 궁궐 관람 서비스</p>
                    <a href="/">
                        <h2>궐나드리</h2>
                    </a>
                    <p class="main-content">궁궐 관람 예약 및 큐레이션, 한복 대여 서비스까지!</p>
                </div>
                <div class="sub-banner-1">
                    <a href="https://www.royalpalace.go.kr/">
                        <img src="/assets/img/gb_logo.png" alt="">
                        <p>바로가기 ></p>
                    </a>
                </div>
            </div>
            <div class="Gwolnadri-body" id="Gwolnadri-body">
                <div class="event-wrap marginbottom">
                    <header class="header">
                        <nav class="nav flex">
                            <div class="nav-logo">
                                <a href="/">
                                    <h1>궐나드리</h1>
                                </a>
                            </div>
                            <div class="nav-icon">
                                <!-- <img src="/assets/img/Search2.svg" /> -->
                                <!-- <img src="assets/img/Menu-Hamburger.svg" /> -->
                            </div>
                        </nav>
                    </header>
                    <div class="main-page"></div>
                    <div class="contant-page"></div>
                    <div class="review">
                        <p class="review-title">댓글</p>
                        <div class="review-card">
                            <div class="sub-content-top">
                                <select id="grade" class="grade"
                                    style="font-size:13px; font-weight: bold; font-family: 'GmarketSansLight'; padding:3px; width:100px; height:35px; cursor: pointer;">
                                    <option value=" ">별점선택</option>
                                    <option value=1점>⭐️</option>
                                    <option value=2점>⭐️⭐️</option>
                                    <option value=3점>⭐️⭐️⭐️</option>
                                    <option value=4점>⭐️⭐️⭐️⭐️</option>
                                    <option value=5점>⭐️⭐️⭐️⭐️⭐️</option>
                                </select>
                                <input id="com_txt" type="text" class="txt" placeholder="내용을 입력해주세요">
                            </div>
                            <div class="sub-content-bottom">
                                <input id="in_img" class="in_img" type="file">
                                <img id="com_image" class="comment_img">
                            </div>
                            <div class="btn_control" style="display: flex; justify-content: flex-end; width:100%">
                                <button onClick="HandleComment()" class="ch_btn">작성완료</button>
                            </div>
                        </div>
                        <div id="review_list" class="sub-content mb120px"></div>
                    </div>
                </div>
                <footer></footer>
            </div>
        </section>
    </div>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/event_detail.js"></script>
</body>

</html>
