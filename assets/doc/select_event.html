<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://gwolnadri.com/">
    <meta property="og:title" content="궐나드리">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://gwolnadri.com/assets/img/gwolnadri.jpg">
    <meta property="og:description" content="궁궐 관람 예약 및 큐레이션, 한복 대여 서비스까지!">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="/assets/css/select.css">
    <link rel="stylesheet" href="/assets/css/signup-store.css">
    <title>궐나드리 : 예약</title>
</head>

<body>
    <div class="Wrapper">
        <section class="Gwolnadri">
            <div class="Gwolnadri-intro">
                <div class="main-banner">
                    <p class="sub-title">가장 편리한 궁궐 관람 서비스</p>
                    <a href="/">
                        <h2>궐나드리</h2>
                    </a>
                    <p class="main-content">궁궐 관람 예약 및 큐레이션, 한복 대여 서비스까지!</p>
                </div>
                <div class="sub-banner-1">
                    <a href="https://www.royalpalace.go.kr/">
                        <img src="/assets/img/gb_logo.png" alt="">
                        <p>바로가기 ></p>
                    </a>
                </div>
            </div>
            <div class="Gwolnadri-body">
                <header class="left-arrow-header">
                    <nav class="nav flex" style="flex-direction: row;">
                        <div class="nav-icon" onclick="goBack()">
                            <img src="/assets/img/left.svg" />
                        </div>
                        <button class="sh-btn2">
                            <i onclick="onClickReload()" class="xi-refresh"></i>
                        </button>
                    </nav>
                </header>
                <div class="signup-wrap mb120px" style="height: 100vh;">
                    <div class="sh-row_2">
                        <div class="sh-row2 start">
                            <h2 id="title" class="sh-title" style="margin:0 0 13px 5px;">행사 이름</h2>
                            <p id="start_end" class="info_start">start_date - end_date</p>
                            <p id="info_cost" class="info_start">1매 : </p>
                        </div>
                        <div id="time_slots" class="sh-row2 middle">
                            <!-- <p>1회차 : </p>
                                <p>회차 당 좌석 수 :</p> -->
                            </div>
                    </div>
                    <div class="login-page" style="height:100%;">
                        <form action="" style="height:100%;">
                            <div class="form-input">
                                <div class="input-box email-box">
                                    <label>예매 날짜</label>
                                    <div class="sh-row2">
                                        <input id="rsrvt_date" type="date" class="event_date" required
                                            pattern="\d{4}-\d{2}-\d{2}">
                                        <button id="select_date" onclick="SelectDate()" type="button"
                                            class="sh-btn">선택</button>
                                    </div>
                                </div>
                                <div class="input-box">
                                    <label>예매 시간</label>
                                    <div class="sh-row2">
                                        <select id="timeList" class="event_time" disabled>
                                            <option id="opt_title" selected>날짜를 먼저 선택해주세요</option>
                                        </select>
                                        <button id="selectTime" onclick="SelectTime()" type="button" class="sh-btn"
                                            disabled>선택</button>
                                    </div>
                                </div>
                                <div class="input-box">
                                    <label for="name">수량</label>
                                    <input id="quantity" onkeyup='printPrice()' type="number" min='0' disabled>
                                </div>
                            </div>
                            <div class="sh-box none">
                                <p class="sh-small">공급가액</p>
                                <p id="price" class="sh-right">0</p>
                            </div>
                            <div class="sh-box to">
                                <p class="sh-small">부가세액</p>
                                <p id="vat" class="sh-right">0</p>
                            </div>
                            <div class="sh-box total">
                                <p>결제 금액</p>
                                <p id="total" class="sh-right">0</p>
                            </div>
                            <button id="select" onclick="handleSelectEvent()"
                                class="login-form-btn test_btn" type="button">KakaoPAY 테스트 결제</button>
                        </form>
                    </div>
                    <!-- <div class="foot-icon" style="position:unset;"></div> -->
                </div>
                <footer></footer>
            </div>
        </section>
    </div>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/select_event.js"></script>
</body>

</html>
