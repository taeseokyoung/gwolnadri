<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://gwolnadri.com/">
    <meta property="og:title" content="궐나드리">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://gwolnadri.com/assets/img/gwolnadri.jpg">
    <meta property="og:description" content="궁궐 관람 예약 및 큐레이션, 한복 대여 서비스까지!">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/signup.css">
    <title>궐나드리 : 궁궐 관람 및 한복 예약</title>
</head>

<body>
    <div class="Wrapper">
        <section class="Gwolnadri">
            <div class="Gwolnadri-intro">
                <div class="main-banner">
                    <p class="sub-title">가장 편리한 궁궐 관람 서비스</p>
                    <a href="/">
                        <h2>궐나드리</h2>
                    </a>
                    <p class="main-content">궁궐 관람 예약 및 큐레이션, 한복 대여 서비스까지!</p>
                </div>
                <div class="sub-banner-1">
                    <a href="https://www.royalpalace.go.kr/">
                        <img src="/assets/img/gb_logo.png" alt="">
                        <p>바로가기 ></p>
                    </a>
                </div>
            </div>
            <div class="Gwolnadri-body">
                <!--                 <header class="left-arrow-header">
                    <nav class="nav flex">
                        <div class="nav-icon" onclick="goBack()">
                            <img src="/assets/img/left.svg" />
                        </div>
                    </nav>
                </header> -->
                <div class="signup-wrap marginbottom">
                    <h2>회원가입</h2>
                    <div class="login-page">
                        <form action="">
                            <div class="form-input">
                                <div class="input-box email-box">
                                    <label for="email">이메일</label>
                                    <input type="text" id="email" name="email" placeholder="이메일을 입력하세요.">
                                    <!-- <button class="email-certification" type="button">인증</button> -->
                                    <div id="div_email">
                                        <!-- <p class="sh_error">이미 존재하는 이메일입니다.</p> -->
                                    </div>
                                </div>
                                <div class="input-box">
                                    <label for="password">패스워드</label>
                                    <input type="password" id="password" name="password" placeholder="패스워드를 입력하세요.">
                                    <div id="div_password">
                                        <!-- <p class="sh_error">비밀번호가 너무 짧습니다. 최소 8 문자를 포함해야 합니다.</p>
                                        <p class="sh_error">비밀번호가 너무 일상적인 단어입니다.</p>
                                        <p class="sh_error">비밀번호가 전부 숫자로 되어 있습니다.</p> -->
                                    </div>
                                </div>
                                <div class="input-box">
                                    <label for="password2">패스워드 확인</label>
                                    <input type="password" id="password2" name="password2"
                                        placeholder="패스워드를 다시 입력하세요.">
                                    <div id="div_password2">
                                        <!-- <p class="sh_error">비밀번호가 불일치 합니다.</p> -->
                                    </div>
                                </div>
                                <div class="input-box">
                                    <label for="username">유저네임</label>
                                    <input type="text" id="username" name="username" placeholder="유저네임을 입력하세요.">
                                    <div id="div_username">
                                        <!-- <p class="sh_error">이미 존재하는 유저네임입니다.</p> -->
                                    </div>
                                </div>
                            </div>
                            <button onclick="handleSignup()" class="login-form-btn" type="button">회원가입</button>
                        </form>
                    </div>
                </div>
                <footer></footer>
            </div>
        </section>
    </div>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/signup.js"></script>
</body>

</html>
