<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/signup.css">
    <title>궐나드리 : 궁궐 관람 및 한복 예약</title>
</head>

<body>
    <div class="Wrapper">
        <section class="Gwolnadri">
            <div class="Gwolnadri-intro">
                <div class="main-banner">
                    <p class="sub-title">가장 편리한 궁궐 관람 서비스</p>
                    <h2>궐나드리</h2>
                    <p class="main-content">궁궐 관람 예약 및 큐레이션, 한복 대여 서비스까지!</p>
                </div>
                <div class="sub-banner-1">
                    <a href="https://www.royalpalace.go.kr/">
                        <img src="/assets/img/gb_logo.png" alt="">
                        <p>바로가기 ></p>
                    </a>
                </div>
            </div>
            <div class="Gwolnadri-body">
                <header class="left-arrow-header">
                    <nav class="nav flex">
                        <div class="nav-icon" onclick="goBack()">
                            <img src="/assets/img/left.svg" />
                        </div>
                    </nav>
                </header>
                <div class="signup-wrap mb120px">
                    <h2>회원가입</h2>
                    <div class="login-page">
                        <form action="">
                            <div class="form-input">
                                <div class="input-box email-box">
                                    <label for="email">이메일</label>
                                    <input type="text" id="email" name="email" placeholder="이메일을 입력하세요.">
                                    <button class="email-certification" type="button">인증</button>
                                </div>
                                <div class="input-box">
                                    <label for="password">패스워드</label>
                                    <input type="password" id="password" name="password" placeholder="패스워드를 입력하세요.">
                                </div>
                                <div class="input-box">
                                    <label for="password2">패스워드 확인</label>
                                    <input type="password" id="password2" name="password2"
                                        placeholder="패스워드를 다시 입력하세요.">
                                </div>
                                <div class="input-box">
                                    <label for="username">유저네임</label>
                                    <input type="text" id="username" name="username" placeholder="유저네임을 입력하세요.">
                                </div>
                                <!-- <div class="input-box">
                                    <label for="profile_image">프로필사진</label>
                                    <input type="file" id="profile_image" name="profile_image">
                                </div> -->
                            </div>
                            <button onclick="handleSignup()" class="login-form-btn" type="button">회원가입</button>
                        </form>
                    </div>
                </div>
                <footer></footer>
            </div>
        </section>
    </div>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/signup.js"></script>
</body>

</html>
