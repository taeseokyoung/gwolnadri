<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://gwolnadri.com/">
    <meta property="og:title" content="궐나드리">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://gwolnadri.com/assets/img/gwolnadri.jpg">
    <meta property="og:description" content="궁궐 관람 예약 및 큐레이션, 한복 대여 서비스까지!">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="/assets/css/profile.css">
    <title>궐나드리 : 궁궐 관람 및 한복 예약</title>
</head>

<body>
    <div class="Wrapper">
        <section class="Gwolnadri">
            <div class="Gwolnadri-intro">
                <div class="main-banner">
                    <p class="sub-title">가장 편리한 궁궐 관람 서비스</p>
                    <a href="/">
                        <h2>궐나드리</h2>
                    </a>
                    <p class="main-content">궁궐 관람 예약 및 큐레이션, 한복 대여 서비스까지!</p>
                </div>
                <div class="sub-banner-1">
                    <a href="https://www.royalpalace.go.kr/">
                        <img src="/assets/img/gb_logo.png" alt="">
                        <p>바로가기 ></p>
                    </a>
                </div>
            </div>
            <div class="Gwolnadri-body">
                <header class="left-arrow-header">
                    <nav class="nav flex">
                        <div class="nav-icon" onclick="goBack()">
                            <img src="/assets/img/left.svg" />
                        </div>
                    </nav>
                </header>
                <div class="profile-wrap marginbottom">
                    <h2>마이페이지</h2>
                    <div class="profile-page">
                        <img id=profile_image class="profile-image" src="" alt="">
                        <a id=username class="name">
                            <p></p>
                            <i class="xi-angle-right-min"></i>
                        </a>

                        <p id=email class="email">이메일</p>
                    </div>
                    <div class="reservation-page">
                    </div>
                    <ul class="reservation-view">
                        <li>
                            <a id=event_bookmark href="/assets/doc/profile-eventbookmark.html">
                                <p>나의 관심 행사</p>
                                <i class="xi-angle-right"></i>
                            </a>
                        </li>
                        <li>
                            <a id=store_bookmark href="/assets/doc/profile-storebookmark.html">
                                <p>나의 관심 한복점</p>
                                <i class="xi-angle-right"></i>
                            </a>
                        </li>
                        <li>
                            <a id=booked_event href="/assets/doc/profile-eventReservation.html">
                                <p>행사 예매 내역</p>
                                <i class="xi-angle-right"></i>
                            </a>
                        </li>
                        <li>
                            <a id=booked_store href="/assets/doc/profile-storeReservation.html">
                                <p>한복 예약 내역</p>
                                <i class="xi-angle-right"></i>
                            </a>
                        </li>
                    </ul>
                    <div class=" withdrawal-button">
                        <button id="withdrawal-btn" class="edit-button2" onclick="handleLogout()">로그아웃</button>
                    </div>
                </div>
                <footer></footer>
            </div>
        </section>
    </div>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/profile.js"></script>
</body>

</html>
